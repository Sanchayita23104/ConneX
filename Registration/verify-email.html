<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Connex Login</title>
    <link rel="stylesheet" href="reset-password.css" />
    <link rel="stylesheet" href="gereral.css" />
  </head>
  <body>
    <div class="body">
      <div class="details-box">
        <h2 class="register-text">Verify Code</h2>
        <p class="register-description">
          A code has been sent to the Email ID that you entered. Please enter the code and click "Confirm" to reset your password."
        </p>
        <div class="input-box">         
          <input class="username" type="text" placeholder="Enter the Code" />
        </div>
        <button class="register-button">Confirm</button>
      </div>
    </div>
  </body>
</html>
