<html lang="en">

  <body>
    <div class="body">
      <div class="details-box">
        <h2 class="register-text">Login</h2>

          <img class="password-icon" src="icons/key-solid.svg" alt="">

          <a href="reset-password.html" class="forgot-password-link">Forgot password?</a></p>
        </div>
        <button class="register-button">Login</button>
      </div>
    </div>
