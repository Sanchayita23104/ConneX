<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Connex Register</title>
    <link rel="stylesheet" href="https://github.com/Sanchayita23104/ConneX/blob/main/Registration/register.css" />
    <link rel="stylesheet" href="https://github.com/Sanchayita23104/ConneX/blob/main/Registration/gereral.css" />
  </head>
  <body>
    <div class="body">
      <div class="details-box">
        <h2 class="register-text">Register</h2>
        <p class="register-description">
          Please enter your details to Register
        </p>
        <div class="input-box">
          <img class="user-icon" src="icons/user-solid.svg" alt="">
          <input class="username" type="text" placeholder="&emsp;&emsp;Enter Username" /> 
          <img class="email-icon" src="icons/envelope-solid.svg" alt="">        
          <input class="email" type="text" placeholder="&emsp;&emsp;Enter Email" />
          <img class="password-icon" src="icons/key-solid.svg" alt="">
          <input class="password" type="text" placeholder="&emsp;&emsp;Enter Password" />
          <img class="confirm-password-icon" src="icons/lock-solid.svg" alt="">
          <input class="confirm-password" type="text" placeholder="&emsp;&emsp;Confirm Password"/>
        </div>
        <button class="register-button">Register</button>
        <p class="login-option">
          Already a member?&nbsp;<a href><a href="login.html" class="signup">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
